name: Build Artifacts
on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ inputs.modules != '[]' }}
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}
      fail-fast: false
      max-parallel: 3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Get version
        id: version
        run: |
          MODULE_NAME="${{ matrix.module.name }}"
          TAG=$(git describe --tags --match "$MODULE_NAME-v*" --abbrev=0 2>/dev/null || echo "$MODULE_NAME-v0.0.1")
          VERSION=${TAG#$MODULE_NAME-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # Build Docker image for services
      - uses: docker/setup-buildx-action@v3
        if: matrix.module.has_dockerfile

      - uses: docker/login-action@v3
        if: matrix.module.has_dockerfile
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: matrix.module.has_dockerfile
        uses: docker/build-push-action@v5
        with:
          context: platform-services/${{ matrix.module.name }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.module.name }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/${{ matrix.module.name }}:latest
          cache-from: type=gha,scope=${{ matrix.module.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.module.name }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          provenance: false

      # Deploy JAR for libraries
      - name: Build and deploy library
        if: ${{ !matrix.module.has_dockerfile }}
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          POM="platform-services/${{ matrix.module.name }}/pom.xml"
          echo "Deploying library: ${{ matrix.module.name }} to GitHub Packages"
          mvn -B clean deploy -DskipTests \
            -f "$POM" \
            -s .github/workflows/settings.xml
