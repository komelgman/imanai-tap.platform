name: QA Tasks

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Run checkstyle
        run: mvn checkstyle:check -B

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: |
          MODULE_NAME="${{ matrix.module.name }}"
          mvn -B test -f "platform-services/$MODULE_NAME/pom.xml"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.module.name }}
          path: platform-services/${{ matrix.module.name }}/target/site/jacoco/
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Cache OWASP Dependency-Check Database
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: depcheck-db-${{ github.run_id }}

      - name: Run OWASP Dependency Check
        run: mvn dependency-check:check -B
        continue-on-error: true

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7
