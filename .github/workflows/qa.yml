name: QA Tasks
on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      bom:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Run checkstyle
        run: mvn checkstyle:check -B

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: |
          MODULE_NAME="${{ matrix.module.name }}"
          mvn -B test -f "platform-services/$MODULE_NAME/pom.xml"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.module.name }}
          path: platform-services/${{ matrix.module.name }}/target/site/jacoco/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: OWASP Dependency Check
        run: mvn dependency-check:check -B
        continue-on-error: true